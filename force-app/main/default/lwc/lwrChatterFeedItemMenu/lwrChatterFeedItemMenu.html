<template>
  <lightning-button-menu alternative-text="More Options" variant="border" icon-size="x-small" onselect={handleMenuSelect}>
    <lightning-menu-item lwc:if={canEdit} value="Edit" label="Edit"></lightning-menu-item>
    <lightning-menu-item lwc:if={canDelete} value="Delete" label="Delete"></lightning-menu-item>
    <lightning-menu-item value="Bookmark" label={bookmarkLabel}></lightning-menu-item>
    <lightning-menu-item value="Mute" label={muteLabel}></lightning-menu-item>
  </lightning-button-menu>
</template>
