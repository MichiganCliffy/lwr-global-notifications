<template>
  <div class="mention-list">
    <div lwc:if={show} class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
      <ul class="slds-listbox slds-listbox_vertical" role="presentation">
        <template for:each={matches} for:item="match">
          <li key={match.id} role="presentation" class="slds-listbox__item">
            <button class="slds-media slds-listbox__option slds-listbox__option_plain" data-id={match.id} data-label={match.label} data-search={match.search} onclick={handleSelection}>
              <span class="slds-truncate" title={match.label}>{match.label}</span>
            </button>
          </li>
        </template>
      </ul>
    </div>
  </div>
</template>
