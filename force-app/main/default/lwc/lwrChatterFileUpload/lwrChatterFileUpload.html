<template>
  <lightning-modal-header label="Upload Files"></lightning-modal-header>
  <lightning-modal-body>
    <div lwc:if={hasError} class="slds-text-body_regular slds-text-color_error">{errorMessage}</div>
    <lightning-input type="file" label="Select Files" onchange={handleFilesSelected} multiple={multiple}></lightning-input>
    <ul lwc:if={hasFiles}>
      <template for:each={files} for:item="file">
        <li key={file.id}>{file.name}</li>
      </template>
    </ul>
  </lightning-modal-body>
  <lightning-modal-footer>
    <lightning-button variant="brand" label="Done" title="Done" onclick={handleDone} disabled={processing}></lightning-button>
  </lightning-modal-footer>
</template>
